<app-scandit
  *ngIf="this.isAccurate()"
  (code)="this.onCodeAvailable($event)"
></app-scandit>
<app-scan-quagga
  *ngIf="this.isBasic()"
  (code)="this.onCodeAvailable($event)"
></app-scan-quagga>
<app-scan-in-memory
  *ngIf="this.isManual()"
  (code)="this.onCodeAvailable($event)"
></app-scan-in-memory>
