<div style="height: 50px; width: 100px">
  <app-scan
    [scannerType]="this.env.scanMode"
    (scannedCode)="this.onScannedCode($event)"
  ></app-scan>
</div>
<div *ngIf="this.scannedCodes.length > 0">
  <div *ngFor="let scannedCode of this.scannedCodes">
    {{ scannedCode }}
    <button [attr.data-testid]="'remove-action-' + scannedCode" type="button">
      X
    </button>
  </div>
</div>
